<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pesquisa de Títulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/all.css"/>
 
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header" style="padding-bottom: 10px">
				<a class="navbar-brand" href="#"> <img alt="Brand"
					src="/images/logo.png">
				</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pesquisa de Título</h1>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-responsive">
					<thead>
						<tr>
							<th scope="col" class="text-center col-md-1">#</th>
							<th scope="col">descrição</th>
							<th scope="col" class="text-center col-md-2">data vencimento</th>
							<th scope="col" class="text-right col-md-2">valor</th>
							<th scope="col" class="text-center col-md-2">status</th>
							<th scope="col" class="text-center col-md-2">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="5">Nenhum título encontrado</td>
							<td class="text-center col-md-2">
								<i class="fas fa-trash-alt" style="color:#F93154"></i>
								<i class="far fa-edit" style="color:#00B74A"></i>
								<i class="fas fa-search" style="color:#39C0ED"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- jQuery library -->
	<script src="/js/jquery-2.1.4.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.min.js" /></script>
	<script src="/js/all.js"></script>
	<!-- Initialize Bootstrap functionality -->
	<script>
		// Initialize tooltip component
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
		
		// Initialize popover component
		$(function () {
		  $('[data-toggle="popover"]').popover()
		})
		setTimeout(function () {
            // Closing the alert
            $('.alert').alert('close');
        }, 5000);
        $(document).ready(function(){
            $('#btnDelete').click(function () {                                
                document.getElementById('formDelete').submit();
            })
        });  
	</script>
</body>
</html>
