<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Títulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header" style="padding-bottom: 10px">
				<a class="navbar-brand" href="#"> <img alt="Brand"
					src="/images/logo.png">
				</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<form class="form-horizontal" method="POST" action="/titulos">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Novo Título</h1>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao" name="descricao"/>
						</div>
					</div>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Data
							de vencimento</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="dataVencimento" name="dataVencimento" />
						</div>
					</div>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="valor" name="valor" />
						</div>
					</div>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-3">
							<select class="form-select form-control"
								aria-label="Default select example" id="status" name="status">
								<option selected>Selecione um Status</option>
								<option value="1">Pendente</option>
								<option value="2">Recebido</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<button type="reset" class="btn btn-warning">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>

	<script src="/js/bootstrap.min.js" /></script>
</body>
</html>
