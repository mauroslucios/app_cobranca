<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Títulos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header" style="padding-bottom: 10px">
				<a class="navbar-brand" href="#"> <img alt="Brand"
					src="/images/logo.png">
				</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<form class="form-horizontal" method="POST"
			action="/titulos/cadastrar">
			<div class="alert alert-success alert-dismissible fade in"
				role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span th:text="${mensagem}"></span>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Novo Título</h1>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao"
								name="descricao" />
						</div>
					</div>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Data
							de vencimento</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="dataVencimento"
								name="dataVencimento" />
						</div>
					</div>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="valor" name="valor" />
						</div>
					</div>
					<div class="form-group">
						<label for="descricao" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-3">
							<select class="form-select form-control"
								aria-label="Default select example" id="status" name="status">
								<option selected>Selecione um Status</option>
								<option value="PENDENTE">Pendente</option>
								<option value="RECEBIDO">Recebido</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
							<button type="reset" class="btn btn-warning">Cancelar</button>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
	<!-- jQuery library -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="/js/bootstrap.min.js" /></script>
	<!-- Initialize Bootstrap functionality -->
	<script>
		// Initialize tooltip component
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
		
		// Initialize popover component
		$(function () {
		  $('[data-toggle="popover"]').popover()
		})
		setTimeout(function () {
            // Closing the alert
            $('.alert').alert('close');
        }, 5000);
        $(document).ready(function(){
            $('#btnDelete').click(function () {                                
                document.getElementById('formDelete').submit();
            })
        });  
	</script>
</body>
</html>
